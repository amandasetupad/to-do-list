<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;1,100;1,300&display=swap"
        rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" type="image/png"
        href="https://png.pngtree.com/element_our/20190530/ourmid/pngtree-correct-icon-image_1267804.jpg">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <title>To-do List</title>
</head>

<body>
    <header>
        <p>jQuery change background color:</p>
  <button type="button" class="btn btn-light">Change background</button>
  <script>
    $(".btn.btn-light").click(function(){
      $("body").css("background-color","orange");
    })
  </script>
    </header>
    <form>
        <h1>Your to-do list:</h1>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Enter your to-do task"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2">
                <i class="far fa-plus-square"></i>
            </button>
        </div>

        <select class="form-select" aria-label="Default select example">
            <option selected>-Select-</option>
            <option value="all">All tasks</option>
            <option value="completed">Completed tasks</option>
            <option value="unfinished">Unfinished tasks</option>
        </select>

    </form>
    <div class="to-do-container">
        <ul class="to-do-list"></ul>
    </div>

    <!-- JS -->
    <script src="app.js"></script>
</body>

</html>
